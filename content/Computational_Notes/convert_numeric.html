<p>Quick piece of code that turns all selected columns to numeric in R.</p>
<pre class="r"><code>df[, c(&#39;col1&#39;, &#39;col2&#39;)] &lt;- as.numeric(as.character(unlist(df[, c(&#39;col1&#39;, &#39;col2&#39;)])))</code></pre>
