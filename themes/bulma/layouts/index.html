{{ define "title"}} {{ .Site.Title}} {{end}}
{{ define "header"}} {{ partial "menu" .}} {{end}} 

{{ define "main" }}

<section class="hero is-fullheight is-dark">


    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="columns is-vcentered">
          <div class="column is-5">
            <figure class="image is-5.5by3">
              <img class="lazyload" src="https://github.com/Cdishop/website/raw/master/misc/headshot.png" alt="Description">
            </figure>
          </div>
          <div class="column is-7 is-multiline">
            <h1 class="title is-four-fifths">
             {{ .Site.Title }}
            </h1>
            <h2 class="subtitle is-three-fifths">
              {{ .Site.Params.description}}
            </h2>
            </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>

{{ end }} 

{{ define "footer" }} {{ partial "footer" .}} {{ end }}
